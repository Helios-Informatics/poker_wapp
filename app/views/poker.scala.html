@(gameState: de.htwg.poker.model.GameState)

@indexedPlayers = @{ gameState.getPlayers.zipWithIndex }
@playerAtTurn = @{ gameState.getPlayerAtTurn }
@board = @{ gameState.getBoard }
@pot = @{ gameState.getPot }



@main("HTWG Poker") {
<link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/main.css")' />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.11.3/font/bootstrap-icons.min.css">
<!DOCTYPE html>

<body class="body">
    <div class="top-button-row">
        <div class="logo bi-suit-spade">
        </div>
        <button class="leave-button">
            <div class="button-text transparent-button-text bi-box-arrow-left"></div>
            <div class="button-text transparent-button-text">LEAVE</div>
        </button>
    </div>
    <div class="top-player-row">
        <div class="player top-left-player">
            <div class="player-circle">
                <div class="bi-person-fill player-icon"></div>
                <div class="player-shadow"></div>
            </div>
            <div class="player-balance">$ 2500</div>
        </div>
        <div class="player top-right-player">
            <div class="player-circle">
                <div class="bi-person-fill player-icon"></div>
                <div class="player-shadow"></div>
            </div>
            <div class="player-balance">$ 2500</div>
        </div>
    </div>
    <div class="table-row">
        <div class="player left-player">
            <div class="player-circle">
                <div class="bi-person-fill player-icon"></div>
                <div class="player-shadow"></div>
            </div>
            <div class="player-balance">$ 2500</div>
        </div>
        <div class="table-container">
            <div class="table ">
                <svg class="table-shadow-placement" width="1667" height="868" viewBox="0 0 1667 868" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 222.635L644 0.634621L1666.23 1011.59L1240.89 1436.93L0 222.635Z" fill="#252E3A" />
                </svg>
            </div>
        </div>
        <div class="player right-player">
            <div class="player-circle">
                <div class="bi-person-fill player-icon"></div>
                <div class="player-shadow"></div>
            </div>
            <div class="player-balance">$ 2500</div>
        </div>
    </div>
    <div class="bottom-player-row">
        <div class="player top-left-player">
            <div class="player-circle">
                <div class="bi-person-fill player-icon"></div>
                <div class="player-shadow"></div>
            </div>
            <div class="player-balance">$ 2500</div>
        </div>
        <div class="player top-right-player">
            <div class="player-circle">
                <div class="bi-person-fill player-icon"></div>
                <div class="player-shadow"></div>
            </div>
            <div class="player-balance">$ 2500</div>
        </div>
    </div>
    <div class="button-row">
        <button class="round-button reveal-chat-button">
            <div class="button-text  bi-chevron-up"></div>
        </button>
        <button class="fold-button">
            <div class="button-text  bi-x-circle"></div>
            <div class="button-text ">FOLD</div>
        </button>
        <button class="call-button">
            <div class="button-text  bi-arrow-up-circle"></div>
            <div class="button-text ">CALL</div>
        </button>
        <button class="raise-button">
            <div class="button-text  bi-plus-circle"></div>
            <div class="button-text ">RAISE</div>
        </button>
    </div>
</body>

</html>
}
