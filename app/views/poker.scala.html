@(gameState: de.htwg.poker.model.GameState)

@indexedPlayers = @{ gameState.getPlayers.zipWithIndex }
@playerAtTurn = @{ gameState.getPlayerAtTurn }
@board = @{ gameState.getBoard }
@pot = @{ gameState.getPot }



@main("HTWG Poker") {
<link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/main.css")' />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.11.3/font/bootstrap-icons.min.css">
<!DOCTYPE html>

<body class="backgroundGrey ">
    <div class="table"></div>
    <button class="red">
        <div class="bi-x-circle buttonText buttonTextRed"></div>
        <h2 class="buttonText buttonTextRed">FOLD</h2>
    </button>
</body>

</html>
}
