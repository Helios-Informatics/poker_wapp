<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(" stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned(" images/favicon.png")">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="@routes.Assets.versioned(" javascripts/script.js")"></script>
    <script type="module" src="@routes.Assets.versioned(" javascripts/utils.js")"></script>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/main.css")' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="body">
    <div class="w-100 d-flex flex-row justify-content-center align-content-center">
        <h1 class="text-white">Poker</h1>
        <div class="bi bi-suit-spade-fill text-white"></div>
    </div>
    <div class="h-100 w-100 d-flex flex-row px-4">
        <div class="h-100 w-50 d-flex flex-column align-content-center">
            <h2 class="text-white">Players</h2>
            <div>
                <div>
                    @lobbyPlayer("Julian")
                </div>
            </div>
        </div>
        <div class="h-100 w-50 d-flex flex-column align-content-center">
            <h2 class="text-white">Settings</h2>
            <div class="form-group">
                <label for="bigBlind" class="form-label text-white">Big Blind</label>
                <input type="number" class="form-control" id="bigBlind" placeholder="Enter big blind amount">
            </div>
            <div class="form-group">
                <label for="smallBlind" class="form-label text-white">Small Blind</label>
                <input type="number" class="form-control" id="smallBlind" placeholder="Enter small blind amount">
            </div>
            <div class="w-100 d-flex flex-row justify-content-center align-items-end mt-4">
                <button type="button" class="btn btn-primary me-2">Copy Invite Link</button>
                <button type="button" class="btn btn-success ">Start Game</button>
            </div>
        </div>
    </div>
</body>

</html>
